<div>
    <div *ngFor="let flight of flights" class="flight_res">
         <div class="flight_number"> {{ flight.flightNumber }}</div>
         <div class="departs"> {{ flight.depart }} </div>
         <div class="arrives"> {{ flight.arrive }} </div>
         <div class="nonstop"> {{ flight.nonStop }} </div>
    </div>
</div>
