<div class="container">

    <div class="flight_panel">
        <div *ngFor="let flight of flights" class="flight_res">
            <div class="flight_number"> {{ flight.flightNumber }}</div>
            <div class="departs"> {{ flight.depart | date : 'shortD ate'}} </div>
            <div class="arrives"> {{ flight.arrive | date : 'shortDate'}} </div>
            <div class="nonstop"> {{ flight.nonStop }} </div>
        </div>
    </div>
</div>
